<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">

    <!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    
    <link rel="stylesheet" th:href="@{css/style.css}">

    <title>Meetings</title>
</head>
<body>
    <div th:insert="~{fragments/fragments :: navbar}"></div>
	<div id="page-content-wrapper">
		<div class="container">
		    <h3>Meetings</h3>
		    <hr>
		    <div>
		        <h6>
                    <b>User: </b><span sec:authentication="name"></span> 
                    <span sec:authentication="principal.authorities"></span>
		        </h6><br>
		    </div>
		    <div class="container" style="margin-bottom: 2.2rem;">
		        <div class="row mb-3">
		            <input class="form-control col-4" type="search" id="myInput" placeholder="Search..." />
                </div>
                <table class="table table-bordred table-striped">  
                    <thead>
                        <th>Location</th>
                        <th>Date/Time</th>
                        <th>Customer</th>
                        <th>Organizer</th>
                    </thead>
                    <tbody id="myTable">
                    <tr th:each="meeting : ${meetings}">
                        <td>[[${meeting.locationName}]]</td>
                        <td>[[${meeting.dateTime}]]</td>
                        <td>[[${meeting.customer.getFirstName()}]] [[${meeting.customer.getLastName()}]]</td>
                        <td>[[${meeting.user.getFirstName()}]] [[${meeting.user.getLastName()}]]</td>
                        <td>
                            <div sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">
                                <p data-placement="top" data-toggle="tooltip" title="View more details"><a th:href="@{/}" class="btn btn-primary btn-xs" data-title="View more details"><i class="fa fa-search-plus" aria-hidden="true"></i></a></p>
                            </div>
                        </td>
                        <td>
                            <div sec:authorize="hasRole('ROLE_ADMIN')">
                                <p data-placement="top" data-toggle="tooltip" title="Delete">
                                    <a th:href="@{/}" onclick="if (!(confirm('Are you sure you want to delete this location?'))) return false" class="btn btn-danger btn-xs" data-title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></a>
                                </p>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
		    </div>
		</div>
    </div>
    
    <script>
		$(document).ready(function(){
		  $("#myInput").on("keyup", function() {
			var value = $(this).val().toLowerCase();
			$("#myTable tr").filter(function() {
			  $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
			});
		  });
		});
    </script>

</body>
</html>
