<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/javascript" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <link th:href="@{css/bootstrap-styles.css}" rel="stylesheet" />
    <link th:href="@{css/login-styles.css}" rel="stylesheet" />

    <title>SignIn</title>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin" th:action="@{/authenticateTheUser}" method="POST">
                <div class="form-label-group">
                    <div class="form-group">
					</div>
                  <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Email address" required>
                  <label for="inputEmail">Email address</label>
                </div>
  
                <div class="form-label-group">
                  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>
  
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                <div class="col-xs-15 padding-top">
                    <div>
                        <!-- Check for login error -->
                        <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                            Invalid username and password.
                        </div>
                    </div>
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
