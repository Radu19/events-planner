<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">

    <!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    
    <link rel="stylesheet" th:href="@{css/style.css}">

    <title>Lacation Directory</title>
</head>
<body>
    <div th:insert="~{fragments/fragments :: navbar}"></div>
    <div class="page-content-wrapper">
        <div class="container">
            <h3>Location Directory</h3>
            <hr>
        
            <form method="POST" enctype="multipart/form-data" th:action="@{/upload/location-image}">
              <div class="form-group row">
                <input type="file" class="form-control-file" name="file" multiple="true"/>
                <input type="submit" value="Upload" class="btn btn-primary" />
              </div>
            </form>

            <form th:action="@{/locations/save}" method="POST" th:object="${location}">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><b>Image</b></label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{img}" class="form-control mb-6 col-6" readonly/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><b>Name</b></label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" class="form-control mb-6 col-6"  />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><b>Address</b></label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{address}" class="form-control mb-6 col-6"  />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><b>Max guests</b></label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{maxGuests}" class="form-control mb-6 col-6"  />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><b>Min guests</b></label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{minGuests}" class="form-control mb-6 col-6"  />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><b>Price/guest</b></label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{pricePerGuest}" class="form-control mb-6 col-6"  />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><b>Own kitchen</b></label>
                    <div class="col-sm-10">
                      <select th:field="*{ownKitchen}" class="form-control mb-6 col-6">
                        <option value="Yes" selected>Yes</option>
                        <option value="No">No</option>
                      </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><b>Own music</b></label>
                    <div class="col-sm-10">
                      <select th:field="*{ownMusic}" class="form-control mb-6 col-6">
                        <option value="Yes" selected>Yes</option>
                        <option value="No">No</option>
                      </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><b>Ceremony types</b></label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{ceremonyTypes}" class="form-control mb-6 col-6"  />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><b>Cuisine</b></label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{cuisine}" class="form-control mb-6 col-6"  />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><b>Modify menu</b></label>
                    <div class="col-sm-10">
                      <select th:field="*{modifyMenu}" class="form-control mb-6 col-6">
                        <option value="Yes" selected>Yes</option>
                        <option value="No">No</option>
                      </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><b>Special menu</b></label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{specialMenu}" class="form-control mb-6 col-6"  />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><b>Payment method</b></label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{paymentMethod}" class="form-control mb-6 col-6"  />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><b>Description</b></label>
                    <div class="col-sm-10">
                        <textarea th:field="*{description}" class="form-control mb-6 col-6" cols="30" rows="3"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-info col-2">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
