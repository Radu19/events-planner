<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title>Register New Organizer</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<base href="/">
	<!-- Reference Bootstrap files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<link th:href="@{css/bootstrap-styles.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{css/style.css}">


	<style>
		.error {
			color: red
		}
	</style>

</head>

<body>
<div th:insert="~{fragments/fragments :: navbar}"></div>

	<div class="page-content-wrapper">
		<div class="container">
			<div id="loginbox"  class="mainbox col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-2">
				<div class="panel panel-primary">
	
					<div class="panel-heading">
						<h3 class="panel-title">Register New Organizer</h3>
					</div>
	
					<div class="panel-body p-3">
	
						<form method="POST" enctype="multipart/form-data" th:action="@{/upload/organizer-image}">
							<div class="form-group row px-1">
							  <input type="file" class="form-control-file" name="file" multiple="true"/>
							  <input type="submit" value="Upload" class="btn btn-primary btn-block" />
							</div>
						  </form>
	
						<!-- Registration Form -->
						<form th:action="@{/register/processRegistrationForm}" th:object="${crmUser}" method="POST" class="form-horizontal">
	
							<!-- Place for messages: error, alert etc ... -->
							<div class="form-group">
								<div class="col-xs-15">
									<div>
	
										<!-- Check for registration error -->
										<div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
											${registrationError}
										</div>
	
									</div>
								</div>
							</div>
	
							<div style="margin-bottom: 25px" class="input-group">
								<input type="text" th:field="*{img}" placeholder="Img" class="form-control" readonly/>
							</div>
	
							<!-- User name -->
							<div style="margin-bottom: 25px" class="input-group">
								<input type="text" th:field="*{userName}" placeholder="Username" class="form-control" autocomplete="off"/>
							</div>
	
							<div th:if="${#fields.hasErrors('userName')}"
								style="margin-bottom: 25px" class="text-danger">
								<ul>
								  <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}" />
								</ul>
							</div>
	
	
							<!-- Password -->
							<div style="margin-bottom: 25px" class="input-group">
								<input type="password" th:field="*{password}" placeholder="Password" class="form-control" th:errorclass="fieldError" autocomplete="off"/>
							</div>
							<div th:if="${#fields.hasErrors('password')}"
								style="margin-bottom: 25px" class="text-danger">
								<ul>
								  <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
								</ul>
							</div>
	
							<!-- Confirm Password -->
							<div style="margin-bottom: 25px" class="input-group">
								<input type="password" th:field="*{matchingPassword}" placeholder="Repeat Password" class="form-control" th:errorclass="fieldError" autocomplete="off"/>
							</div>
							<div th:if="${#fields.hasErrors('matchingPassword')}"
								style="margin-bottom: 25px" class="text-danger">
								<ul>
								  <li th:each="err : ${#fields.errors('matchingPassword')}" th:text="'Password ' + ${err}" />
								</ul>
							</div>
	
	
							<!-- First name -->
							<div style="margin-bottom: 25px" class="input-group">
								<input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" th:errorclass="fieldError" />
							</div>
							<div th:if="${#fields.hasErrors('firstName')}"
								style="margin-bottom: 25px" class="text-danger">
								<ul>
								  <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
								</ul>
							</div>
	
							<!-- Last name -->
							<div style="margin-bottom: 25px" class="input-group">
								<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" th:errorclass="fieldError" />
							</div>
							<div th:if="${#fields.hasErrors('lastName')}"
								style="margin-bottom: 25px" class="text-danger">
								<ul>
								  <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
								</ul>
							</div>
	
							<!-- Email -->
							<div style="margin-bottom: 25px" class="input-group">
								<input type="text" th:field="*{email}" placeholder="Email" class="form-control" th:errorclass="fieldError" />
							</div>
							<div th:if="${#fields.hasErrors('email')}"
								style="margin-bottom: 25px" class="text-danger">
								<ul>
								  <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
								</ul>
							</div>
	
							<div style="margin-bottom: 25px" class="input-group">
								<input type="text" th:field="*{address}" placeholder="Adress" class="form-control" th:errorclass="fieldError" />
							</div>
							<div th:if="${#fields.hasErrors('address')}"
								style="margin-bottom: 25px" class="text-danger">
								<ul>
								  <li th:each="err : ${#fields.errors('address')}" th:text="'Address ' + ${err}" />
								</ul>
							</div>
	
							<div style="margin-bottom: 25px" class="input-group">
								<input type="text" th:field="*{phoneNr}" placeholder="Phone" class="form-control" th:errorclass="fieldError" />
							</div>
							<div th:if="${#fields.hasErrors('phoneNr')}"
								style="margin-bottom: 25px" class="text-danger">
								<ul>
								  <li th:each="err : ${#fields.errors('phoneNr')}" th:text="'Phone ' + ${err}" />
								</ul>
							</div>
	
							<!-- Register Button -->
							<div style="margin-top: 10px" class="form-group">
								<div class="col-sm-6">
									<button type="submit" class="btn btn-primary">Register</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
